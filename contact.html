<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog--Heaven for the bloggers</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <span>iBlog</span>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Article Search">
                <button class="btn">Search</button>
            </form>
        </div>
 
    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <div class="contact-content font1 max-width-1 m-auto">
        <div class="max-width-1 m-auto mx-1">
            <hr>
            <div class="year-box">
                <h3>Year</h3>
                <div>
                    <input type="radio" name="Year" id="">2021
                </div>
                <div>
                    <input type="radio" name="Year" id="">2022
                </div>
    
            </div>
            <h2>Feel free to contact Us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter Your  Name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter Your E-mail id">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter Your contact no.">
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="10" placeholder="How may we help you?"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">submit</button>
                </div>
            </div>
        </div>
    </div>


    <div class="footer  m-auto">
        <p>Copyright &copy; iBlog.com</p>
        <a href="mailto:hege@example.com">Vector credits: freepik</a>
    </div>
</body>

</html>
